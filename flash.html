<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放开那个王子</title>
    <style>
        /*box_compare和上面一样起对照作用*/
           .box_compare {
                 background: slategray;
           }
           .box {
                 position: fixed;
                 left: 0;right: 0;
                 top: 0;bottom: 0;
                 margin: auto;
            }
    </style>
</head>
<body>
    <h2>如何开始</h1>
    <h3>游戏加载完成后点击[开始] - 然后连续点击[继续]即可开始游戏</h2>
    <h2>游戏目标</h2>
    <h3>帮助公主拿到钥匙，顺利到达门口即可过关。</h3>
    <h2>游戏介绍</h2>
    <h3>给我放开那个王子！</h3>
    <h3>公主要发飙了，王子被一名神秘的男子给截走了，</h3>
    <h3>现在公主准备冒险去拯救王子，</h3>
    <h3>公主需要闯过难关，到达塔顶，救出心爱的王子！</h3>
    <br>
    <br>
    <h2>操作说明</h2>
    <h3>&nbsp;&nbsp;&nbsp;&nbsp;↑</h3>
    <h3>←&nbsp;↓&nbsp;→</h3>
    <h3>控制玩家[公主]行走，</h3>
    <h3>z拿起东西</h3>
    <h3>x扔出东西</h3>
    <embed name="flash" class="box" src="flash.swf" width="975px" height="750px">
</body>
</html>
